<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />

</head>
<body>
    <div class="c_init">
	     <header class="c_header">新的计划开始了,</header>
		 <span class="c_text">倒计时开始</span>
		 <div class="J_count_down">
		     <em>12</em>:30<big></big>:00<span></span>
		 </div>
		 <section class="c_tip">
		      <span>咳咳！先听我说两句:</span>
		      <p>1.不到点，别去点屏幕，学习好才是硬道理</p>
		      <p>2.好好学习，天天向上</p>
		      <p>3.你不听，到时候不要怪我哈！！</p>
		      <p>4.不要装作一副听不懂的样子</p>
		 </section>
    </div>
    <div class="c_succed none">
        <p>吼开森啊！！</p>
        <p>完成了这次任务，有木有很爽啊</p>
        <p>相信你是一个good boy / good girl</p>
        <p>继续加油哈！</p>
    </div>
    <div class="c_lose none">
       <p>你怎么就是不听我说的：</p>
       <p>到点了吗？ 啊！！你怎么就点了那，啊！！</p>
       <p>俗话说：光阴是剑，碎月如缩（见过没文化的吗？）</p>
       <p>不好好学习，就会变成上面的那样||</p>
       <p>你点我，你再点我都没有用，就是不变回去,哼</p>
       <span>致：不想变成lose的你</span>
       <span>ps:30秒之后会自动回到主界面</span>
    </div> 
</body>
