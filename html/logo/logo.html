<script type="text/javascript">
  //logo_ajax 
  $('.logo_go input').on('click', function(){
    var 
        usename = $('.log_form input[type="text"]').val(),
        password = $('.log_form input[type="password"]').val();
	    if(usename != '' && password != '' && usename != null && password != null){
          api.ajax({
            url: '192.168.137.1/json/logo.json',
            method: 'get',
            data: {
                values: { 
                  usename: usename,
                  password: password
                }
            }
            },function(ret, err){
              if (ret.code == 0) {
                  console.log("code == 0");
                  localStorage.setItem('userId',ret.data.userId);
                  window.location.href = '../../index.html';
                  api.sendEvent({
                      name: 'Login'
                  });
                  api.alert({msg: "登陆成功！"});
              } 
              else {
//                api.alert({msg: ret.errMsg});
                  console.log("ajax没有发送");
              }
           });
        }else{
          api.toast({
              msg: '用户名或密码不能为空！！',
              duration: 2000,
              location: 'bottom'
          });
        };
  });
